<!DOCTYPE html>
<html>
<head>
  <title>Freight Tracker</title>
</head>
<body>
  <h2>Book Freight</h2>
  <form id="freightForm">
    From: <input type="text" id="from" value="Delhi"><br>
    To: <input type="text" id="to" value="Mumbai"><br>
    Quantity (tons): <input type="number" id="quantity" value="20"><br>
    Date of Arrival: <input type="date" id="date"><br>
    <button type="submit">Book</button>
  </form>

  <h2>Tracking</h2>
  <input type="text" id="fid" placeholder="Enter Freight ID">
  <button onclick="trackFreight()">Track</button>
  <pre id="result"></pre>

  <script>
    document.getElementById("freightForm").onsubmit = async function(e) {
      e.preventDefault();
      let res = await fetch("http://127.0.0.1:5000/book", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          from: document.getElementById("from").value,
          to: document.getElementById("to").value,
          quantity: document.getElementById("quantity").value,
          date: document.getElementById("date").value
        })
      });
      let data = await res.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    };

    async function trackFreight() {
      let fid = document.getElementById("fid").value;
      let res = await fetch("http://127.0.0.1:5000/track/" + fid);
      let data = await res.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
